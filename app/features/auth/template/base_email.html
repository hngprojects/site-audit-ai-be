<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sitelytics Notification{% endblock %}</title>
    <style>
        /* --- RESET STYLES --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        
        /* --- DESKTOP STYLES --- */
        .wrapper { width: 100%; table-layout: fixed; background-color: #f4f4f4; padding-bottom: 40px; }
        
        .container { 
            max-width: 600px; 
            background-color: #ffffff; 
            margin: 0 auto; 
            padding: 40px; 
            border-radius: 8px; 
            margin-top: 20px; 
            box-sizing: border-box;
            width: 95%;
        }
        
       
        .btn { 
            background-color: #FF5722; 
            color: white !important; 
            padding: 14px 30px; 
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold; 
            display: inline-block; 
            margin-top: 20px; 
            border: 1px solid #FF5722; 
            text-align: center;
        }
        
        
        .code-box { 
            font-size: 32px; 
            font-weight: bold; 
            letter-spacing: 5px; 
            color: #111111; 
            margin: 20px 0; 
            word-break: break-all; 
        }

        
        .code-box-span {
            color: #111111; 
            border: 2px dashed #FF5722; 
            padding: 15px 30px; 
            border-radius: 8px; 
            display: inline-block; 
            letter-spacing: 8px;
        }
        
        .highlight-box { background-color: #FFF5F2; border: 1px solid #FF5722; border-radius: 8px; padding: 20px; margin-top: 30px; }
        .list-box { background-color: #FAFAFA; border: 1px solid #EEEEEE; border-radius: 8px; padding: 20px; margin: 20px 0; }

        h1, h2, h3 { color: #111111; margin-top: 0; line-height: 1.3; }
        p { color: #555555; font-size: 16px; line-height: 1.6; margin-bottom: 15px; }
        .text-center { text-align: center; }
        .text-warning { color: #FF5722 !important; font-size: 14px; font-weight: bold; margin-top: 10px; display: block; }
        .footer { font-size: 12px; color: #888888; margin-top: 30px; text-align: center; width: 100%; }
        .footer a { color: #888888; text-decoration: underline; }

        /* --- MOBILE RESPONSIVENESS --- */
        @media screen and (max-width: 600px) {
            
            .container { 
                width: 94% !important; 
                padding: 40px 20px !important;
                margin: 10px auto !important;
            }
            
           
            h1 { font-size: 24px !important; }
            h2 { font-size: 20px !important; }
            p { font-size: 15px !important; }
            
            .btn {
                display: block !important;
                width: 100% !important;
                box-sizing: border-box !important;
            }

            
            .code-box-span { 
                font-size: 24px !important; 
                letter-spacing: 3px !important;
                padding: 15px 10px !important;
                width: 100% !important;
                display: block !important;
                box-sizing: border-box !important;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="text-center" style="margin-bottom: 25px;">
                 <h2 style="color: #333; margin: 0; font-size: 24px;">Sitelytics</h2>
            </div>

            {% block content %}
            {% endblock %}

            <div class="footer">
                <p>&copy; 2025 HNG Tech Limited</p>
                <p>4617 Washington Ave. Manchester, Kentucky 39495</p>
                <p>
                    <a href="#">Unsubscribe</a> | <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
