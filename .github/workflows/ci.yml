name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev
      - staging
  workflow_dispatch:

concurrency:
  group: tests
  cancel-in-progress: true

jobs:
  tests:
    runs-on: self-hosted
    env:
      DATABASE_URL: ${{ secrets.CI_DB }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.12"

      - name: Set up Python 3.12 and dependencies
        run: |
          sudo apt install libpq-dev -y
          sudo apt install python3.12-venv -y
          python3.12 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          source venv/bin/activate
          uv sync

      - name: Generate migration revision
        run: |
          source venv/bin/activate
          rm -rf alembic/versions/*
          mkdir -p alembic/versions
          uv run alembic revision --autogenerate -m "ci migration test"

      - name: Run Alembic migrations
        run: |
          source venv/bin/activate
          uv run alembic upgrade head

      - name: Run tests
        run: |
          source venv/bin/activate
          uv run pytest

      - name: Clean up and reset database & Alembic versions
        env:
          DATABASE_URL: ${{ secrets.CI_DB }}
        run: |
          source venv/bin/activate
          uv run python -c "
          import psycopg2
          from urllib.parse import urlparse
          def parse_postgres_url(url: str) -> dict[str, str]:
              """
              Parse a SQLAlchemy/PostgreSQL URL like:
                  postgresql+psycopg://user:pass@host/dbname?...
              and return the connection pieces expected by psycopg2.
              """
              parsed = urlparse(url)
              # `parsed.netloc` still contains credentials, so rely on the dedicated attrs
              username = parsed.username or ""
              password = parsed.password or ""
              host = parsed.hostname or ""
              port = str(parsed.port or 5432)
              dbname = parsed.path.lstrip("/") or ""

              return {
                  "dbname": dbname,
                  "user": username,
                  "password": password,
                  "host": host,
                  "port": port,
              }

          conn = psycopg2.connect(**parse_postgres_url('${DATABASE_URL}'))
          conn.autocommit = True
          cur = conn.cursor()
          cur.execute("""
          DO $$ DECLARE
              r RECORD;
          BEGIN
              FOR r IN (SELECT tablename FROM pg_tables WHERE schemaname = 'public') LOOP
                  EXECUTE 'DROP TABLE IF EXISTS public.' || quote_ident(r.tablename) || ' CASCADE';
              END LOOP;
          END $$;
          """)
          cur.close()
          conn.close()
          "
