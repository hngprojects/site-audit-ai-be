name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev
      - staging
  workflow_dispatch:

concurrency:
  group: tests
  cancel-in-progress: true

jobs:
  tests:
    runs-on: site-audit-runner
    env:
      DATABASE_URL: sqlite+aiosqlite:///./site_audit.db
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --locked --dev

      - name: Run Alembic migrations
        run: uv run alembic upgrade head

      - name: Generate migration revision
        run: uv run alembic revision --autogenerate -m "ci migration test"

      - name: Run tests
        run: uv run pytest
