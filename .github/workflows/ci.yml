name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev
      - staging
  workflow_dispatch:

concurrency:
  group: tests
  cancel-in-progress: true

jobs:
  tests:
    runs-on: self-hosted
    env:
      DATABASE_URL: ${{ secrets.CI_DB }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.12"

      - name: Set up Python 3.12 and dependencies
        run: |
          sudo apt install libpq-dev -y
          sudo apt install python3.12-venv -y
          sudo apt install postgresql postgresql-contrib -y
          sudo systemctl start postgresql
          sudo systemctl enable postgresql 
          python3.12 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          source venv/bin/activate
          uv add psycopg2
          uv sync

      - name: Debug env
        run: |
          echo "$DATABASE_URL"

      - name: Run tests
        run: |
          source venv/bin/activate
          uv run pytest

      - name: Generate migration revision
        run: |
          source venv/bin/activate
          rm -rf alembic/versions/*
          mkdir -p alembic/versions
          uv run alembic revision --autogenerate -m "ci migration test"

      - name: Run Alembic migrations
        run: |
          source venv/bin/activate
          uv run alembic upgrade head
      
      - name: Clean up and reset database & Alembic versions
        env:
          DATABASE_URL: ${{ secrets.CI_DB }}
        run: |
          source venv/bin/activate
          uv run python - <<'PY'
          import os
          import psycopg2
          from urllib.parse import urlparse
          def parse_postgres_url(url: str) -> dict[str, str]:
              """Parse a SQLAlchemy/PostgreSQL URL into psycopg2 kwargs."""
              parsed = urlparse(url)
              username = parsed.username or ""
              password = parsed.password or ""
              host = parsed.hostname or ""
              port = str(parsed.port or 5432)
              dbname = parsed.path.lstrip("/") or ""
              return {
                  "dbname": dbname,
                  "user": username,
                  "password": password,
                  "host": host,
                  "port": port,
              }
          database_url = os.environ.get("DATABASE_URL", "")
          if not database_url:
              raise RuntimeError("DATABASE_URL environment variable is not set.")
          conn = psycopg2.connect(**parse_postgres_url(database_url))
          conn.autocommit = True
          cur = conn.cursor()
          cur.execute(
              """
              DO $$ DECLARE
                  r RECORD;
              BEGIN
                  FOR r IN (SELECT tablename FROM pg_tables WHERE schemaname = 'public') LOOP
                      EXECUTE 'DROP TABLE IF EXISTS public.' || quote_ident(r.tablename) || ' CASCADE';
                  END LOOP;
              END $$;
              """
          )
          cur.close()
          conn.close()
          PY
