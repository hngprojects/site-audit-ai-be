[project]
name = "site-audit-ai-be"
version = "0.1.0"
description = "Sitelytics Backend Service"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiosqlite>=0.19.0",   # ✅ Add this for async SQLite support
    "alembic==1.16.5",
    "annotated-doc==0.0.4",
    "annotated-types==0.7.0",
    "anyio==4.11.0",
    "argcomplete==3.6.3",
    "bcrypt>=4.2.0",
    "certifi==2025.11.12",
    "cfgv==3.4.0",
    "charset-normalizer==3.4.4",
    "click==8.1.8",
    "colorama==0.4.6",
    "commitizen==4.10.0",
    "cryptography>=44.0.0",            # often pulled in by jose, but safe to pin
    "decli==0.6.3",
    "deprecated==1.3.1",         # lowercase is fine; matches PyPI canonical name
    "distlib==0.4.0",
    "exceptiongroup==1.3.0",
    "fastapi==0.121.2",
    "filelock==3.19.1",
    "h11==0.16.0",
    "httpcore==1.0.9",
    "httpx==0.28.1",
    "identify==2.6.15",
    "idna==3.11",
    "importlib-metadata==8.6.1", # note: hyphenated form is canonical (not underscore)
    "iniconfig==2.1.0",
    "jinja2==3.1.6",
    "mako==1.3.10",
    "markupsafe==3.0.3",
    "nodeenv==1.9.1",
    "packaging==25.0",
    "passlib[bcrypt]>=1.7.4",
    "platformdirs==4.4.0",
    "pluggy==1.6.0",
    "pre-commit==4.3.0",         # use hyphen; matches package metadata
    "prompt-toolkit==3.0.51",
    "psycopg2-binary==2.9.11",
    "pydantic[email]==2.12.4",   # ✅ KEY FIX: enables email validation
    "pydantic-core==2.41.5",
    "pydantic-settings==2.11.0",
    "pygments==2.19.2",
    "PyJWT>=2.9.0",
    "pytest==8.4.2",
    "pytest-asyncio>=0.23",
    "python-dotenv==1.2.1",
    "python-jose[cryptography]>=3.3.0",  # for JWT encoding/decoding
    "pyyaml==6.0.3",
    "questionary==2.1.1",
    "redis>=4.5.0",
    "ruff==0.14.5",
    "sniffio==1.3.1",
    "sqlalchemy==2.0.44",
    "starlette==0.49.3",
    "termcolor==3.1.0",
    "tomli==2.3.0",
    "tomlkit==0.13.3",
    "typing-extensions==4.15.0",
    "typing-inspection==0.4.2",
    "uuid-extension==0.2.0",
    "uvicorn==0.38.0",
    "virtualenv==20.35.4",
    "watchfiles==1.1.1",
    "wcwidth==0.2.14",
    "websockets==15.0.1",
    "wrapt==2.0.1",
    "zipp==3.23.0",
]

# ------------------------
# RUFF CONFIG
# ------------------------
[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
  "E",
  "F",
  "I",
  "B",
  "UP",
]
ignore = [
  "E501",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
